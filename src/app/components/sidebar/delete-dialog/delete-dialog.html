<mat-dialog-content>
    <h4>Delete show {{data.show.name}}?</h4>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close [disabled]="isDeleting">Cancel</button>
  <button
    mat-raised-button
    color="warn"
    [disabled]="isDeleting"
    (click)="confirmDelete()"
  >
    <mat-progress-spinner
      *ngIf="isDeleting"
      diameter="18"
      mode="indeterminate">
    </mat-progress-spinner>

    <span *ngIf="!isDeleting">Delete</span>
  </button>
</mat-dialog-actions>
