<h3><a href="/">NEW ANALYSIS</a></h3>

<h4 class="headline">YOUR SHOWS:</h4>

<ul *ngIf="shows$ | async as shows">
  <a *ngFor="let show of shows" (click)="setShowName(show.name)">
    {{ show.name }}
  </a>
</ul>

<p *ngIf="(shows$ | async)?.length === 0 || shows$ == undefined">
  No shows available
</p>
