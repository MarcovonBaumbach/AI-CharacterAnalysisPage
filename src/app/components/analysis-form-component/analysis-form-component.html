<form [formGroup]="form" (ngSubmit)="submit()" class="analysis-form">
  <div class="form-fields">
    <!-- Show -->
    <mat-form-field appearance="outline">
      <mat-label>Show</mat-label>
      <input matInput formControlName="showName" placeholder="Show name" required/>
      <mat-error *ngIf="form.get('showName')?.hasError('required')">
        Show name is required
      </mat-error>
    </mat-form-field>

    <!-- Context -->
    <mat-form-field appearance="outline">
      <mat-label>Episode/Season</mat-label>
      <input matInput formControlName="episode" placeholder="Additional context" />
    </mat-form-field>
  </div>

  <!-- Analysis (required) -->
  <mat-form-field appearance="outline" class="analysis-input">
    <mat-label>Analysis</mat-label>
    <textarea matInput rows="5" formControlName="observations" placeholder="Enter your analysis" required></textarea>
    <mat-error *ngIf="form.get('observations')?.hasError('required')">
      Analysis is required
    </mat-error>
  </mat-form-field>

  <!-- Actions -->
  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
      <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
      <span *ngIf="!loading">Analyze</span>
    </button>
  </div>

</form>
